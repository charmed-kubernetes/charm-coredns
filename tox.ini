[tox]
no_package = True
skip_missing_interpreters = True
env_list = format, lint, unit
min_version = 4.0.0

[vars]
src_path = {tox_root}/src
tests_path = {tox_root}/tests
all_path = {[vars]src_path} {[vars]tests_path}

[testenv]
set_env =
    PYTHONPATH = {tox_root}/lib:{[vars]src_path}
    PYTHONBREAKPOINT=pdb.set_trace
    PY_COLORS=1
pass_env =
    PYTHONPATH
    CHARM_BUILD_DIR
    MODEL_SETTINGS

[testenv:format]
description = Apply coding style standards to code
deps =
    ruff
commands =
    ruff format {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    ruff
    codespell
commands =
    codespell {tox_root}
    ruff check {[vars]all_path}

[testenv:unit]
deps =
    -r requirements-test.txt
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib:{toxinidir}/src
commands =
    coverage run --source={toxinidir}/src -m pytest {toxinidir}/tests/unit/ {posargs}
    coverage report -m --fail-under=97

[testenv:integration]
deps =
    -r requirements-test.txt
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib:{toxinidir}/src
commands =
    pytest --log-cli-level=INFO --asyncio-mode=auto --tb native -s tests/integration {posargs}

[testenv:update]
deps =
    pyyaml
    semver
commands =
    python {toxinidir}/upstream/update.py {posargs}
