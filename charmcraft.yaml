# Architectures based on supported arch's in upstream
# https://github.com/coredns/coredns/blob/ddee42c974d89d9beb4ebf7b82019624fbf0c456/Makefile.docker#L35
type: charm
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
        - amd64
        - arm
        - arm64
        #- mips64le  # removed due to lack of juju support
        - ppc64le
        - s390x
parts:
  charm:
    prime:
      - ./files/*
