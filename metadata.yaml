name: coredns
summary: CoreDNS
docs: https://discourse.charmhub.io/t/coredns-docs-index/6322
maintainers:
  - Cory Johns <cory.johns@canonical.com>
description: |
  CoreDNS provides DNS resolution for Kubernetes.
tags:
  - networking
containers:
  coredns:
    resource: coredns-image
provides:
  dns-provider:
    interface: kube-dns
requires: {}
peers: {}
resources:
  coredns-image:
    type: oci-image
    description: 'CoreDNS image'
    upstream-source: coredns/coredns:1.11.1
assumes:
  - k8s-api
